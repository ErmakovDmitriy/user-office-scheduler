query getEquipmentScheduledEvents(
  $equipmentIds: [Int!]!
  $endsAt: TzLessDateTime!
  $startsAt: TzLessDateTime!
) {
  equipments(equipmentIds: $equipmentIds) {
    id
    name
    events(startsAt: $startsAt, endsAt: $endsAt) {
      id
      startsAt
      endsAt
      status
      equipmentAssignmentStatus
      equipmentId
      proposalBooking {
        status
        proposal {
          primaryKey
          title
          proposalId
          proposer {
            firstname
            lastname
          }
        }
      }
      instrument {
        id
        name
      }
      scheduledBy {
        id
        firstname
        lastname
      }
      localContact {
        id
        firstname
        lastname
      }
    }
  }
}
