query getScheduledEventWithEquipments(
  $proposalBookingId: Int!
  $scheduledEventId: Int!
) {
  proposalBookingScheduledEvent(
    proposalBookingId: $proposalBookingId
    scheduledEventId: $scheduledEventId
  ) {
    id
    startsAt
    endsAt
    status
    proposalBooking {
      status
      proposal {
        primaryKey
        title
        proposalId
        proposer {
          firstname
          lastname
        }
      }
    }
    scheduledBy {
      firstname
      lastname
    }
    equipments {
      id
      name
      maintenanceStartsAt
      maintenanceEndsAt
      status
    }
  }
}
