query getScheduledEvents($filter: ScheduledEventFilter!) {
  scheduledEvents(filter: $filter) {
    id
    bookingType
    startsAt
    endsAt
    description
    instrument{
      name
    }
    scheduledBy{
      firstname
      lastname
    }
    proposalBooking {
      status
      proposal {
        id
        title
        shortCode
        proposer {
          firstname
          lastname
        }
      }
    }
  }
}
