query getScheduledEvents(
  $filter: ScheduledEventFilter!
  $scheduledEventFilter: ProposalBookingScheduledEventFilter!
) {
  scheduledEvents(filter: $filter) {
    id
    bookingType
    startsAt
    endsAt
    description
    instrument {
      name
    }
    scheduledBy {
      firstname
      lastname
    }
    proposalBooking {
      id
      createdAt
      updatedAt
      status
      allocatedTime
      proposal {
        id
        title
        shortCode
        proposer {
          firstname
          lastname
        }
      }
      call {
        id
        shortCode
        startCycle
        endCycle
        cycleComment
      }
      scheduledEvents(filter: $scheduledEventFilter) {
        id
        startsAt
        endsAt
      }
    }
  }
}
