mutation bulkUpsertScheduledEvents($input: BulkUpsertScheduledEventsInput!) {
  bulkUpsertScheduledEvents(bulkUpsertScheduledEvents: $input) {
    error
    scheduledEvent {
      id
      startsAt
      endsAt
      bookingType
      scheduledBy {
        id
        firstname
        lastname
      }
      status
      description
    }
  }
}
