query getScheduledEventsWithEquipments($proposalBookingId: Int!) {
  proposalBookingScheduledEvents(proposalBookingId: $proposalBookingId) {
    id
    startsAt
    endsAt
    status
    equipments {
      id
      name
      description
      maintenanceStartsAt
      maintenanceEndsAt
      status
    }
  }
}
