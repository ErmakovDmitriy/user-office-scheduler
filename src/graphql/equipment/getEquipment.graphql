query getEquipment($id: Int!) {
  equipment(id: $id) {
    id
    createdAt
    updatedAt
    name
    description
    color
    backgroundColor
    maintenanceStartsAt
    maintenanceEndsAt
    autoAccept
    owner {
      id
      firstname
      lastname
    }
    equipmentResponsible {
      id
      firstname
      lastname
    }
  }
}
