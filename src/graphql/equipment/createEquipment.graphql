mutation createEquipment($newEquipmentInput: EquipmentInput!) {
  createEquipment(newEquipmentInput: $newEquipmentInput) {
    error
    equipment {
      id
      createdAt
      updatedAt
      name
      description
      color
      backgroundColor
      maintenanceStartsAt
      maintenanceEndsAt
      autoAccept
    }
  }
}
