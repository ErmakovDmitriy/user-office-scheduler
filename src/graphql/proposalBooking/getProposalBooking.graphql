query getProposalBooking(
  $id: Int!
  $filter: ProposalBookingScheduledEventFilter!
) {
  proposalBooking(id: $id) {
    id
    call {
      id
      shortCode
      startCycle
      endCycle
      cycleComment
    }
    proposal {
      primaryKey
      title
      proposalId
    }
    scheduledEvents(filter: $filter) {
      id
      startsAt
      endsAt
    }
    instrument {
      id
      name
    }
    createdAt
    updatedAt
    status
    allocatedTime
  }
}
