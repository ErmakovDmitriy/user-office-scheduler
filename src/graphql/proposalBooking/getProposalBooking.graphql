query getProposalBooking(
  $id: Int!
  $filter: ProposalBookingScheduledEventFilter!
) {
  proposalBooking(id: $id) {
    id
    call {
      id
      shortCode
      startCycle
      endCycle
      cycleComment
    }
    proposal {
      primaryKey
      title
      proposalId
      proposer {
        id
        firstname
        lastname
      }
    }
    scheduledEvents(filter: $filter) {
      id
      startsAt
      endsAt
      bookingType
      scheduledBy {
        id
        firstname
        lastname
      }
      localContact {
        id
        firstname
        lastname
      }
      status
      description
    }
    instrument {
      id
      name
      beamlineManager {
        id
        firstname
        lastname
        organisation
      }
      scientists {
        id
        firstname
        lastname
        organisation
      }
    }
    createdAt
    updatedAt
    status
    allocatedTime
  }
}
