query getInstrumentProposalBookings(
  $instrumentId: ID!
  $filter: ProposalBookingScheduledEventFilter!
) {
  instrumentProposalBookings(instrumentId: $instrumentId) {
    id
    call {
      id
      shortCode
      startCycle
      endCycle
      cycleComment
    }
    proposal {
      primaryKey
      title
      shortCode
    }
    createdAt
    updatedAt
    status
    allocatedTime
    scheduledEvents(filter: $filter) {
      id
      startsAt
      endsAt
    }
  }
}
