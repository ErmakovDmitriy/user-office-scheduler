version: "3.1"

services:
  scheduler-frontend:
    build:
      context: "./${USER_OFFICE_SCHEDULER_FRONTEND_DIR}"
      args:
        - REACT_APP_AUTH_REDIRECT=/not-authenticated#USER_OFFICE/shared-auth
    ports:
      - 80
    depends_on:
      - gateway

  cypress:
    build:
      context: "./${USER_OFFICE_SCHEDULER_FRONTEND_DIR}/cypress"
    ipc: host
    entrypoint:
      ["./wait-for-frontend.sh", "scheduler-frontend:80", "npm run cy:run"]
    depends_on:
      - scheduler-frontend
    volumes:
      - "./${USER_OFFICE_SCHEDULER_FRONTEND_DIR}/cypress/screenshots:/tmp/screenshots/"
